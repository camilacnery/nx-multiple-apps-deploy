name: Tag affected Nx projects

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Set BASE_SHA
        id: set_base_sha
        run: echo "::set-output name=base_sha::$(git rev-parse HEAD~1)"

      - name: Tag affected projects
        run: |
          for project in $(npx nx print-affected --base=${{ steps.set_base_sha.outputs.base_sha }} --select=projects --plain | tr ',' ' '); do
            echo $project
            commit=$(git rev-parse --short HEAD)
            tag="$project-$commit"
            git tag $tag HEAD
          done
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
